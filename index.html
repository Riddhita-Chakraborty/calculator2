<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="container">
    <div class="inpt">
        <input type="text" id="display" disabled>
    <button class="btn">AC</button>
    </div>
    <div class="button">
        <button class="butn">C</button>
        <button class="butn">()</button>
        <button class="butn">%</button>
        <button class="butn">/</button>
    </div>
    <div class="button">
        <button class="butn">7</button>
        <button class="butn">8</button>
        <button class="butn">9</button>
        <button class="butn">X</button>
    </div>
    <div class="button">
        <button class="butn">4</button>
        <button class="butn">5</button>
        <button class="butn">6</button>
        <button class="butn">-</button>
    </div>
    <div class="button">
        <button class="butn">1</button>
        <button class="butn">2</button>
        <button class="butn">3</button>
        <button class="butn">+</button>
    </div>
    <div class="button">
        <button class="butn">+/-</button>
        <button class="butn">0</button>
        <button class="butn">.</button>
        <button class="butn">=</button>
    </div>
</div>
</div>
</body>
</html>
